[wiki_articles]
CREATE TABLE `wiki_articles` (
`id` int NOT NULL AUTO_INCREMENT,
`title` varchar(50) NOT NULL COMMENT '标题',
`dt_id` int NOT NULL,
`create_at` datetime NOT NULL,
`update_at` datetime NOT NULL,
`delete_at` datetime NOT NULL,
PRIMARY KEY (`id`)
) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci;

[wiki_comment]
CREATE TABLE `wiki_comment` (
`id` int unsigned NOT NULL AUTO_INCREMENT,
`parent_id` int unsigned NOT NULL COMMENT '父级id',
`text` text NOT NULL COMMENT '评论内容',
`uid` int unsigned NOT NULL COMMENT '用户主键id',
`wid` int unsigned NOT NULL COMMENT '文章id',
`endorse` mediumint unsigned NOT NULL COMMENT '点赞数',
`recover_uid` int NOT NULL COMMENT '回复的uid',
`quote` varchar(255) NOT NULL COMMENT '引用的内筒',
`created_at` datetime NOT NULL,
`updated_at` datetime NOT NULL,
`deleted_at` datetime DEFAULT NULL,
PRIMARY KEY (`id`)
) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci;

[wiki_group]
CREATE TABLE `wiki_group` (
`id` int unsigned NOT NULL AUTO_INCREMENT,
`group_name` longtext,
`created_at` datetime(3) DEFAULT NULL,
`updated_at` datetime(3) DEFAULT NULL,
`deleted_at` datetime(3) DEFAULT NULL,
PRIMARY KEY (`id`),
KEY `idx_wiki_group_deleted_at` (`deleted_at`)
) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci;

[wiki_user]
CREATE TABLE `wiki_user` (
`id` int unsigned NOT NULL AUTO_INCREMENT,
`username` longtext,
`password` longtext,
`created_at` datetime(3) DEFAULT NULL,
`updated_at` datetime(3) DEFAULT NULL,
`deleted_at` datetime(3) DEFAULT NULL,
PRIMARY KEY (`id`),
KEY `idx_wiki_user_deleted_at` (`deleted_at`)
) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci;

[wiki_user_groups]
CREATE TABLE `wiki_user_groups` (
`id` int unsigned NOT NULL AUTO_INCREMENT,
`user_id` int NOT NULL,
`group_id` int NOT NULL,
PRIMARY KEY (`id`)
) ENGINE=InnoDB AUTO_INCREMENT=3 DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci;

[wiki_record]
CREATE TABLE `wiki_record` (
`id` int unsigned NOT NULL AUTO_INCREMENT,
`wid` int unsigned NOT NULL,
`type` tinyint NOT NULL COMMENT '操作类型1添加2删除',
`uid` int NOT NULL,
`username` varchar(40) NOT NULL COMMENT '冗余字段',
`created_at` datetime NOT NULL,
`updated_at` datetime NOT NULL,
PRIMARY KEY (`id`)
) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_0900_ai_ci;